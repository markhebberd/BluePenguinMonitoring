<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
    <!-- 
      New Zealand Blue Penguin (Kororā) App Icon - 96x96 version
      - Using pale blue background like the original design
      - Proportionally scaled from 192x192 version
      - Clean, modern styling with subtle depth
    -->

    <!-- Background Circle - Using pale blue like original -->
    <circle cx="48" cy="48" r="48" fill="#B3E5FC" />

    <!-- Penguin Shadow -->
    <ellipse cx="49" cy="84" rx="21" ry="7" fill="#000000" fill-opacity="0.15"/>

    <!-- Feet -->
    <path d="M 33,77 A 8,5 0 0,0 41,77 L 40,85 L 34,85 Z" fill="#FF8A65"/>
    <path d="M 63,77 A 8,5 0 0,1 55,77 L 56,85 L 62,85 Z" fill="#FF8A65"/>

    <!-- Main Body - Scaled -->
    <path d="M 70,54 C 70,71 61,84 48,84 C 35,84 26,71 26,54 C 26,37 35,21 48,21 C 61,21 70,37 70,54 Z" fill="#546E7A"/>

    <!-- Flippers/Wings - Scaled -->
    <path d="M 26,54 C 26,44 20,46 20,56 C 20,66 26,64 26,54 Z" fill="#546E7A"/>
    <path d="M 70,54 C 70,44 76,46 76,56 C 76,66 70,64 70,54 Z" fill="#546E7A"/>

    <!-- White Belly - Scaled -->
    <path d="M 62,54 C 62,66 56,76 48,76 C 40,76 34,66 34,54 C 34,42 40,32 48,32 C 56,32 62,42 62,54 Z" fill="#FFFFFF"/>

    <!-- Body Shading for Depth -->
    <path d="M 70,54 C 70,71 61,84 48,84 C 52,84 58,78 62,69 C 66,60 69,51 70,54 Z" fill="#37474F" fill-opacity="0.4"/>

    <!-- Flipper Shading -->
    <path d="M 26,54 C 26,44 20,46 20,56 C 22,58 25,56 26,54 Z" fill="#37474F" fill-opacity="0.3"/>
    <path d="M 70,54 C 70,44 76,46 76,56 C 74,58 71,56 70,54 Z" fill="#37474F" fill-opacity="0.3"/>

    <!-- Beak - Scaled -->
    <path d="M 42,43 L 54,43 L 48,51 Z" fill="#263238"/>

    <!-- Eyes - Scaled -->
    <g id="left-eye">
        <circle cx="39" cy="39" r="6" fill="#FFFFFF"/>
        <circle cx="40" cy="40" r="3.5" fill="#1A237E"/>
        <circle cx="41" cy="38" r="1.25" fill="#FFFFFF"/>
        <circle cx="39" cy="39" r="6" fill="none" stroke="#37474F" stroke-width="0.75" opacity="0.3"/>
    </g>
    <g id="right-eye">
        <circle cx="57" cy="39" r="6" fill="#FFFFFF"/>
        <circle cx="56" cy="40" r="3.5" fill="#1A237E"/>
        <circle cx="55" cy="38" r="1.25" fill="#FFFFFF"/>
        <circle cx="57" cy="39" r="6" fill="none" stroke="#37474F" stroke-width="0.75" opacity="0.3"/>
    </g>

    <!-- Optional: Small accent details -->
    <!-- Chest marking - Scaled -->
    <path d="M 48,34 C 51,37 51,41 48,44 C 45,41 45,37 48,34 Z" fill="#E8EAF6" opacity="0.6"/>
    
    <!-- Subtle highlight on head - Scaled -->
    <path d="M 41,26 C 45,24 51,24 55,26 C 51,29 45,29 41,26 Z" fill="#FFFFFF" opacity="0.3"/>
</svg>